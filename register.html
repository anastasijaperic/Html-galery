<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="first"> First name: </label>
        <input id="first" type="text" name="FirstName" placeholder="Anastasija" required>
        <label for="last"> Last name: </label>
        <input id="last" type="text" name="LastName" placeholder="Peric" required><br>

        <div>
            <label for="male">Male: </label>
            <input id="male" type="radio" name="gender" value="Male">
            <label for="female">Female: </label>
            <input id="female" type="radio" name="gender" value="Female">
            <label for="other">Other: </label>
            <input id="other" type="radio" name="gender" value="Other"><br>
        </div>
        <div>
            <label>
                Email:
                <input type="text" name="email" placeholder="your email" required>
            </label>
            <label>
                Password:
                <input type="password" name="password" pattern=".{5,10}" required title="5 to 10 characters"><br>
            </label>
        </div>

        <div>
            <label>
                Birthday:
                <select>
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mart</option>
                </select>

                <select>
                    <option>Day</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                </select>

                <select>
                    <option>Year</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                </select>
            </label>
        </div>

        <div>
            <label for="agreed">I agree to the terms and conditions: </label>
            <input id="agreed" name="agreed" type="checkbox">
        </div>
        
   
        <input id="button" type="button" name="button" value="Submit">


    </form>
</body>

</html>
